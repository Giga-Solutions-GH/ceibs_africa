{% load static %}
<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password - CEIBS Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url({% static 'assets/images/ceibs-logo.png' %}) no-repeat center center fixed;
            background-size: cover;
        }

        .splash-container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
        }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- forgot password  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card">
            <div class="card-header text-center">
                <a href=""><img style="width: 175px" src="{% static 'assets/images/ceibs-logo.png' %}" alt=""></a>
                <span class="splash-description">Forgot Password Form.</span>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Don't worry, we'll e-mail you to reset your password.</p>
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end forgot password  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>

</html>
